version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yapdol-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: yapdol
      POSTGRES_PASSWORD: yapdol123
      POSTGRES_DB: yapdol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
